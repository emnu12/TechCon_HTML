<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>

<header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
</header>

<main>

    <section>
        <h2>Contact Information</h2>
        <p>
            Email us at
            <a href="mailto:email@example.com">email@example.com</a>
        </p>

        <p>
            Follow us on:
            <a href="https://twitter.com" target="_blank">Twitter</a>,
            <a href="https://facebook.com" target="_blank">Facebook</a>,
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </p>
    </section>

    <section>
        <h2>Our Location</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509375!2d144.95373531531693!3d-37.8162791797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d1b2d7d0c0!2sConference%20Center!5e0!3m2!1sen!2sus!4v1600000000000"
            width="100%"
            height="300"
            style="border:0;"
            allowfullscreen=""
            loading="lazy">
        </iframe>
    </section>

    <section>
        <h2>Contact Us Form</h2>
        <form>
            <div>
                <label for="contact_name">Name</label>
                <input type="text" id="contact_name" name="contact_name">
            </div>

            <div>
                <label for="contact_email">Email</label>
                <input type="email" id="contact_email" name="contact_email">
            </div>

            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <div>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </section>

</main>

<footer>

</footer>

</body>
</html>
